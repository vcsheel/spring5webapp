<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Book Demo</title>
</head>
<body>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Publisher</th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>
</table>


</body>
</html>
